<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wiki-biblioteca.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>WikiLibrary</title>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
</head>
<body>
    <header>
        <nav class="menu">
           <ul>
                <li><a href="./home.html"><b>WikiLibrary</b></a></li>
                <!-- <li><a href="./acervo.html">Acervo</a></li> -->
                <li><a href="./cadastrar-biblioteca.html">Cadastrar Biblioteca</a></li>
                <li><a href="./bibliotecas.html">Bibliotecas</a></li>
                <li><a href="./index.html">Acervo</a></li>
           </ul> 
           <div class="button-menu">
                <button onClick="loginPage()">Login</button>
                <button>Pt-BR</button>
           </div>
        </nav>
    </header>
    <section>
        <div style="display: flex; justify-content: space-between;">       
            <h1 id="biblioteca">Biblioteca</h1>
            <dir class="buttonLogin">
                <button id="buttonCadastro" onclick="redirectEdit()">Editar informações da biblioteca</button>
                <button id="buttonDeletar" onclick="deleteActivity()">Deletar</button>
            </dir>
        </div>
        <div>
            <div style="display: flex;">
                <div class="lista-bibliotecas">
                    <div>
                    <img id="image" src="https://matriculas.estacio.br/blog/wp-content/uploads/2020/05/29est-biblioteca.jpg" alt="">
                    </div>
                </div>
                <div id="mapa" style="width: 50%;">
                    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=16EH-Zv7_e1M32cw8wwZxCvYMElwVTMI&ehbc=2E312F" width="100%" height="250px" style="border: none;filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));border-radius: 25px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div style="display: flex; padding: 40px">
                <ul>
                    <li id="endereco"><img alt="location" src="./img/location.png"/><b>Endereço</b></li>
                    <li id="horario"><img alt="horario" src="./img/horario.png"/><b>Horário</b><span style="color: #940000;"><b></span></b></li>
                    <li id="website"><img alt="mouse" src="./img/mouse.png"/><b>Website</b></li>
                    <li id="facebook"><img alt="facebook" src="./img/facebook.png"/><b>Facebook</b></li>
                    <li id="instagram"><img alt="instagram" src="./img/instagram.png"/><b>Instagram</b></li>
                    <li id="twitter"><img alt="twitter" src="./img/twitter.png"/><b>Twitter</b></li>
                </ul>
                <ul>
                    <li id="telefone"><img alt="telefone" src="./img/telefone.png"/><b>Telefone</b></li>
                    <li id="municipio"><b>Município</b></li>
                    <li id="email"><img alt="email" src="./img/email.png"/><b>E-mail</b></li>
                    <li id="fundacao"><b>Ano de Fundação</b></li>
                    <li id="instutuicao"><b>instituição</b></li>
                    <li id="rede"><b>Rede de bibliotecas:</b></li>
                    <li id="vinculo"><b>Vínculo</b></li>
                </ul>
            </div>
    </section>
</body>
<script src="./js/firebase.js"></script>
<script src="./js/wikiBiblioteca.js"></script>
</html>
