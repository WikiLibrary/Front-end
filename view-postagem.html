<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/view-postagem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="./js/firebase.js"></script>
    <title>WikiLibrary</title>
</head>
<body>
    <header>
        <nav class="menu">
           <ul>
                <li><a href="./home.html"><b>WikiLibrary</b></a></li>
                <li><a href="./acervo.html">Acervo</a></li>
                <li><a href="./registro.html">Registros</a></li>
                <li><a href="./bibliotecas.html">Bibliotecas</a></li>
                <li><a href="./index.html">Forúm</a></li>
           </ul> 
           <div class="button-menu">
                <button onClick="loginPage()">Login</button>
                <button>Pt-BR</button>
           </div>
        </nav>
    </header>
    <section>
        <div class="contentSection">
            <h1 id="title"></h1>
            <div style="display: flex; justify-content: space-between; margin-bottom: 30px; margin-top: 30px;">
                <div style="display: flex;">
                    <img src="" alt="" id="img-postagem">
                    <div>
                        <p id="user"><b></b></p>
                        <p id="uptadeAt"></p>
                    </div>
                </div>
                <!-- <div style="display: flex">
                    ${itemSpan}
                </div> -->
            </div>
            <div style="display: flex;">
                <div style="width: 80%;">
                    <p style="font-size: 15px; line-height: 18px;" id="TextPost">
                    </p>
                    <iframe src="" id="document-saved" style="width: 100%;height:300px; margin-top: 20px" frameborder="0"></iframe>
                    <div style="display: flex; justify-content: space-between; margin-top: 25px; align-items: center;">
                      <div class="buttonPosts">
                        <button><img src="./img/bookmark.png" label="bookmark"></button>
                        <button><img src="./img/chat.png" label="bookmark"><p>Comentar</p></button>
                      </div>
                      <div>
                        <p>0 Comentarios</p>
                      </div>
                    </div>
                </div>
                <div class="buttonPosts" style="align-items: flex-end; margin-left: 30px;">
                    <button id="buttonLike" style="padding-left: 20px; padding-right: 20px;" onclick="likePost()">Curtir</button>
                    <button style="padding-left: 20px; padding-right: 20px;">Salvar</button>
                </div>
            </div>
            <div class="new-post new-comment" onclick="">
                <input class="new-comment-input" placeholder="Adicionar um Novo Comentário"></input>
                <button class="new-comment-button"><img class="new-comment-image" src="./img/add.svg" alt=""></button>
            </div>
            <div class="comment-area">
                <div style="display: flex; flex-direction: row;">
                    <img class="img-comment" src="" alt="" id="img-postagem">   
                    <p><b>Giovana</b></p>
                    <p class="update-time">Ter. 17 de Jan. 00:47</p>
                </div>
                <p class="user-role">Desenvolvedora Fullstack</p>
                <p style="margin-top: 20px;">Mais atualizações em breve</p>
            </div>
        </div>
    </section>
</body>
<script src="./js/view-postagem.js"></script>
</html>
