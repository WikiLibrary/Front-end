    <section>
        <div class="contentSection">
            <h1>Postagens</h1>
            <div style="display: flex; flex-direction: column;">
                <label for="titulo">Titulo da postagem:</label>
                <input id="titulo" type="text" onchange="viewInput(this.value)">
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="textPost">Texto da postagem:</label>
                <textarea id="textPost" name="w3review" rows="20" cols="50" placeholder="teste" onchange="viewInput(this.value)"></textarea>
            </div>
            <div style="display: flex; flex-direction: column;">
              <label for="image">Upload de arquivo:</label>
              <div style="display: flex; justify-content: space-around; width: 30%;">
                <p id="progress">0%</p>
                <progress max="100" value="0"id="progress-down" onchange="progress"> </progress> 
              </div>
              <input id="image" type="file" onchange="uploadImage()">
            </div>
            <h3 id="status"></h3>
            <dir class="buttonLogin">
                <button id="buttonPost" onclick="createNewPost()" disabled>Criar novo Cadastro</button>
            </dir>
    </div>
