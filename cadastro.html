    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

</head>
<body>
    <header>
        <nav class="menu">
           <ul>
                <li><a href="./home.html"><b>WikiLibrary</b></a></li>
                <!-- <li><a href="./acervo.html">Acervo</a></li> -->
                <li><a href="./cadastrar-biblioteca.html">Cadastrar Biblioteca</a></li>
                <li><a href="./bibliotecas.html">Bibliotecas</a></li>
                <li><a href="./index.html">Acervo</a></li>
           </ul> 
           <div class="button-menu">
                <button onClick="loginPage()">Login</button>
                <button>Pt-BR</button>
           </div>
        </nav>
    </header>
    <section>
        <h1>WikiLibrary</h1>
        <div class="login-content">
            <div style="width: 30%;">
                <h2>Novo Cadastro</h2>
                <div id="error">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <p><strong>Danger!</strong> Indicates a dangerous or potentially negative action.</p>
                </div>
                <div id="success">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <p><strong>Danger!</strong> Indicates a dangerous or potentially negative action.</p>
                </div>
                <div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" onchange="viewInput(this.value)">
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="email">Email</label>
                        <input id="email" type="email" onchange="viewInput(this.value)">
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" onchange="viewInput(this.value)">
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input id="confirmarSenha" type="password"  onchange="viewInput(this.value)">
                    </div>
                </div>
                <dir class="buttonLogin">
                    <button id="buttonCadastro" onclick="createNewUser()" disabled>Criar novo Cadastro</button>
                </dir>
            </div>
        </div>
    </section>
</body>
<script src="./js/cadastro.js"></script>
</html>
