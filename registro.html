<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/wiki-biblioteca.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>WikiLibrary</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="./js/firebase.js"></script>
</head>
<body>
    <header>
        <nav class="menu">
           <ul>
                <li><a href="./home.html"><b>WikiLibrary</b></a></li>
                <li><a href="./registro.html">Registros</a></li>
                <li><a href="./bibliotecas.html">Bibliotecas</a></li>
                <li><a href="./index.html">Acervo</a></li>
           </ul> 
           <div class="button-menu">
                <button onClick="loginPage()">Login</button>
                <button>Pt-BR</button>
           </div>
        </nav>
    </header>
    <section>
        <h1 id="bibliotecaTitle">Registro</h1>
        <div style="display: flex; padding-left: 30px; padding-right: 30px; justify-content: space-between;">
            <div  style="width: 30%;">
                <div style="display: flex; flex-direction: column;">
                    <label for="anoFundacao">Ano de Fundação:</label>
                    <input id="anoFundacao" type="text" onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="biblioteca">Biblioteca:</label>
                    <input id="biblioteca" type="email" onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="vinculo">Vínculo (Estadual, Municipal, Federal, Privado):</label>
                    <input id="vinculo" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="endereco">Endereço:</label>
                    <input id="endereco" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="facebook">Facebook:</label>
                    <input id="facebook" type="text"  onchange="viewInput(this.value)">
                </div>
            </div>
            <div style="width: 30%;">
                <div style="display: flex; flex-direction: column;">
                    <label for="instagram">Instagram:</label>
                    <input id="instagram" type="text" onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="instituicao">Instituição:</label>
                    <input id="instituicao" type="email" onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="municipio">Município:</label>
                    <input id="municipio" type="text" onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="redeBiblioteca">Rede de bibliotecas:</label>
                    <input id="redeBiblioteca" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="site">Site:</label>
                    <input id="site" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" type="text"  onchange="viewInput(this.value)">
                </div>
            </div>
            <div style="width: 30%;">
                <div style="display: flex; flex-direction: column;">
                    <label for="twitter">Twitter:</label>
                    <input id="twitter" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="mapa">Link do Maps para o site:</label>
                    <input id="mapa" type="text"  onchange="viewInput(this.value)">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label for="image">Imagem da Biblioteca:</label>
                    <input id="image" type="file"  onchange="uploadImage()">
                </div>
            </div>
        </div>
        <dir class="buttonLogin">
            <button id="buttonCadastro" onclick="addActivity()">Salva novas informações</button>
        </dir>
    </section>
</body>
<script src="./js/Cadastro.js"></script>
</html>
